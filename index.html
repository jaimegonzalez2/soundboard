<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathfinder Soundboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="title">Pathfinder Soundboard</h1>

    <!-- 🗂️ Soundboard Categories -->
    <div class="category">
        <h2 class="category-title">Sound Effects</h2>
        <div class="soundboard" id="sound-effects"></div>
    </div>

    <div class="category">
        <h2 class="category-title">Audio Clips</h2>
        <div class="soundboard" id="audio-clips"></div>
    </div>

    <!-- 🔒 Age Verification Modal -->
    <div id="ageModal" class="age-modal">
        <div class="age-modal-content">
            <h2>Age Verification</h2>
            <p>This sound may contain mature content. Are you 18 or older?</p>
            <div class="age-modal-buttons">
                <button id="ageYes">Yes</button>
                <button id="ageNo">No</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
