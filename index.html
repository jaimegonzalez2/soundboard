<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathfinder Soundboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="title">Pathfinder Soundboard</h1>

    <div class="category">
            <!-- 🔞 The funny “18+” button -->
            <button class="dice-button tricky-button" data-sound="sounds/YameteKudasai.mp3">
                Yamete Kudasai (18+)
            </button>
        </div>
    </div>

    <!-- 🔒 Age Verification Modal -->
    <div id="ageModal" class="age-modal">
        <div class="age-modal-content">
            <h2>Age Verification</h2>
            <p>This sound may contain mature content. Are you 18 or older?</p>
            <div class="age-modal-buttons">
                <button id="ageYes">Yes</button>
                <button id="ageNo">No</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
